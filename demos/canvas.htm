<!DOCTYPE html>
<html lang="en-AU">
<head>

<title>Visible tactility</title>

<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
<style>
html{
	background: #000;
}
canvas{
	display: block;
	position: fixed;
	z-index: 1;
	top:     0;
	left:    0;
	width:   100%;
	height:  100%;
	cursor:  crosshair;
}
</style>
</head>


<body>

	<canvas width="256" height="256"></canvas>
	<script>
		"use strict";
		const pad = document.querySelector("canvas");
		const res = Math.max(+window.devicePixelRatio, 1);
		const fit = () => {
			pad.width  = window.innerWidth  * res;
			pad.height = window.innerHeight * res;
		};
		window.addEventListener("resize", fit);
		fit();
	</script>
	
	<script type="module">
		import Gesture from "../lib/gesture.mjs";
		
		class Fingerpainter{
			
			constructor(canvas, options = {}){
				this.canvas  = canvas;
				this.context = canvas.getContext("2d");
				
				let gesture = new Gesture(canvas, {
					onStart: (coords, event) => {
						this.paint(...coords);
					},
					onMove: coords => {
						this.paint(...coords);
					},
					onEnd: (coords, event) => {
						this.paint(...coords);
						gesture.tracking = false;
					},
				});
			}
			
			paint(x, y){
				this.context.fillStyle = "#888800";
				this.context.moveTo(x, y);
				this.context.fillRect(x, y, 10, 10);
			}
		}
		
		let fp = new Fingerpainter(pad, {
			
		});
	</script>

</body>
</html>
